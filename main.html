<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <link rel ="stylesheet" href = "assignment_3.css">
    <title> JQuery practice</title>
    <script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type = "text/javascript">
        $(document).ready(function(){
          $("img").click(function(){
            var temp = $(this).attr("data-alt-src")
            var cat = $(this).attr("src")
            $(this).attr("src",temp);
            $(this).attr("data-alt-src",cat);
          });
        });
    </script>
  </head>
  <body>
    <div id = "wrapper">
      <h1> jQuery - assignment 3</h1>
    <div id = "cats">
      <img src = "cat0.png" data-alt-src = "ninja0.png">
      <img src = "cat1.png" data-alt-src = "ninja1.png">
      <img src = "cat2.png" data-alt-src = "ninja2.png">
      <img src = "cat3.png" data-alt-src = "ninja3.png">
      <img src = "cat4.png" data-alt-src = "ninja4.png">
    </div>
  </div>
  </body>
</html>
